<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="head">Welcome To Victory Day, 16 December 2021.</h1>

    <table class="countdownContainer">
        <tr class="vic">
            <td colspan="4" id="name" > Victory Day Countdown </td>
        </tr>
        <tr class="info">
            <td id="days">120</td>
            <td id="hours">2</td>
            <td id="minutes">23</td>
            <td id="seconds">27</td>
        </tr>
        <tr class="description">
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>

    <div id="foot">
        <footer> <p>I <span> â™¥ </span> Bangladesh</p></footer>
    </div>
    


    <script src="index.js"></script>

   
    
</body>
</html>
